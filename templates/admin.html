<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    {{ navbar|safe }}
    <div class="container mt-5">
        <h1 class="text-center">Admin Panel</h1>
        <h2>Add Movie</h2>
        <form method="post" action="/admin/add_movie" class="mb-3">
            <input type="text" name="movie" class="form-control mb-2" placeholder="Movie name" required>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
        <h2>Add TV Show</h2>
        <form method="post" action="/admin/add_tv" class="mb-3">
            <input type="text" name="tv_show" class="form-control mb-2" placeholder="TV Show name" required>
            <button type="submit" class="btn btn-primary">Add TV Show</button>
        </form>
        <h2>Movies</h2>
        <ul class="list-group mb-4">
            {% for movie in movies %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ movie }}
                <form method="post" action="/admin/delete_movie" style="display:inline;">
                    <input type="hidden" name="movie" value="{{ movie }}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <h2>TV Shows</h2>
        <ul class="list-group">
            {% for tv in tv_shows %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ tv }}
                <form method="post" action="/admin/delete_tv" style="display:inline;">
                    <input type="hidden" name="tv_show" value="{{ tv }}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
